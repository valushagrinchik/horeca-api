services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: horeca_api
    env_file: ".env"
    environment:
      - PORT=3001
    ports:
      - '3001:80'
    depends_on:
      - db

  db:
    image: postgres:14
    restart: always
    container_name: horeca_postgres
    volumes:
      - ./db_scripts:/docker-entrypoint-initdb.d
      - /horeca_postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=horeca
      - POSTGRES_PASSWORD=horeca
      - POSTGRES_DB=horeca
volumes:
  horeca_postgres-data:
