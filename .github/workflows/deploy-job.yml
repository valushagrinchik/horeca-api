name: Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  create-envfile:
    runs-on: self-hosted
    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_DATABASE_URL: ${{ vars.DATABASE_URL }}
          envkey_JWT_REFRESH_TOKEN_SECRET: ${{ vars.JWT_REFRESH_TOKEN_SECRET }}
          envkey_JWT_ACCESS_TOKEN_SECRET: ${{ secrets.JWT_ACCESS_TOKEN_SECRET }}
          envkey_SMTP_HOST: ${{ vars.SMTP_HOST }}
          envkey_SMTP_PORT: ${{ vars.SMTP_PORT }}
          envkey_SMTP_USER: ${{ vars.SMTP_USER }}
          envkey_SMTP_PASSWORD: ${{ vars.SMTP_PASSWORD }}
          envkey_SUPPORT_MAIL: ${{ vars.SUPPORT_MAIL }}
          envkey_BACKEND_URL: ${{ vars.BACKEND_URL }}
          envkey_FRONTEND_URL: ${{ vars.FRONTEND_URL }}
          envkey_CRYPTO_SALT: ${{ vars.CRYPTO_SALT }}
          directory: ./_work/horeca-api/horeca-api
          file_name: .env
          fail_on_empty: false
          sort_keys: false
  deploy:
    runs-on: self-hosted
    needs: create-envfile
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: run in docker
        run: docker compose up --build -d




