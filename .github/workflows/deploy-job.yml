name: Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: self-hosted
    environment: production
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: create env file
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          envkey_JWT_REFRESH_TOKEN_SECRET: ${{ secrets.JWT_REFRESH_TOKEN_SECRET }}
          envkey_JWT_ACCESS_TOKEN_SECRET: ${{ secrets.JWT_ACCESS_TOKEN_SECRET }}
          envkey_SMTP_HOST: ${{ secrets.SMTP_HOST }}
          envkey_SMTP_PORT: ${{ secrets.SMTP_PORT }}
          envkey_SMTP_USER: ${{ secrets.SMTP_USER }}
          envkey_SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          envkey_SUPPORT_MAIL: ${{ secrets.SUPPORT_MAIL }}
          envkey_BACKEND_URL: ${{ secrets.BACKEND_URL }}
          envkey_FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          envkey_CRYPTO_SALT: ${{ secrets.CRYPTO_SALT }}
          envkey_WS_PORT: ${{ secrets.WS_PORT }}
          file_name: .env
          fail_on_empty: true
          sort_keys: false
      - name: run in docker
        run: docker compose up --build -d




